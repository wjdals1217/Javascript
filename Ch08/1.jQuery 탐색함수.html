<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.jQuery 탐색함수</title>
    <!--
        날짜 : 2023/07/27
        이름 : 최정민
        내용 : jQuery 탐색함수 실습하기
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            // jQuery()-제이쿼리 객체로 반환(=document.~)
            const tags = $('ul > li');
            console.log('tags length : '+tags.length);

            // eq()-인덱스 숫자 입력
            tags.eq(1).css('color', 'red');
            tags.eq(2).css('color', '#0f0');

            // first(), last()-처음, 끝
            tags.first().css('color', 'gray');
            tags.last().css('color', 'green')

            // slice()-인덱스 숫자로 (1,3)일 경우 인덱스 1, 2번 해당 
            tags.slice(1, 3).css('background','yellow');

            // each()- 반복문
            tags.each(function() {
                $(this).css('border', '1px solid black')
            });

            // children()-자식
            tags.eq(4).children().css('border', '1px solid red');

            // next(), prev()-다음, 이전
            tags.first().next().next().next().css('color', 'orange');
            tags.last().prev().prev().css('background', 'pink');

            // find()-숨어있는 선택자 선택
            tags.find('.seomyun').css('color', 'blue');

            // parent()-부모
            tags.find('.seomyun').parent().prev().css('background', 'aqua');
        });

    </script>
</head>
<body>
    <h3>1.jQuery 탐색함수</h3>

    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>울산</li>
        <li>
            <span>부산</span>
            <ol>
                <li class="seomyun">서면</li>
                <li>경성대</li>
                <li>해운대</li>
                <li>남포동</li>
            </ol>
        </li>
        <li class="gwangju">광주</li>
    </ul>

</body>
</html>
